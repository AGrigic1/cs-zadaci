<div> 
  <div style="float:left"> 
    <ejs-schedule 
      #scheduleObj 
      height="850" 
      width="1450"
      [currentView]="setView" 
      (dragStart) = "onDragStart($event)" 
      (resizeStart) = "onResizeStart($event)" 
      [selectedDate]="setDate" 
      [eventSettings]="eventObject">
      <e-resources>
        <e-resource
            field="doctors" 
            title="Doktori" 
            name="Doktori"
            textField="name"
            idField="id"
            [dataSource]="DocDataSource">
        </e-resource>
        <e-resource
            field="patients"
            title="Pacijenti"
            name="Pacijenti" 
            textField="name"
            idField="id"
            groupIDField="PacGroupId"
            [allowMultiple]="allowMultiplePac"
            [dataSource]="PacDataSource">
        </e-resource>
      </e-resources>
